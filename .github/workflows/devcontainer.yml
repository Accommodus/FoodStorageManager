name: Publish Devcontainer Image

on:
  push:
    branches:
      - infra/devcontainer
  workflow_dispatch: {}

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/foodstoragemanager/devcontainer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build devcontainer image
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          npx -y @devcontainers/cli@0.80.1 build \
            --workspace-folder . \
            --image-name "${IMAGE_NAME,,}:latest"

      - name: Push :latest
        run: docker push "${IMAGE_NAME,,}:latest"

      - name: Tag + push :sha
        run: |
          docker tag "${IMAGE_NAME,,}:latest" "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE_NAME,,}:${{ github.sha }}"
