jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Compute image name (lowercase owner)
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          echo "IMAGE=ghcr.io/${owner}/foodstoragemanager/devcontainer" >> "$GITHUB_ENV"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build devcontainer image
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          npx -y @devcontainers/cli@0.80.1 build \
            --workspace-folder . \
            --image-name "${IMAGE}:latest"

      - name: Push :latest
        run: docker push "${IMAGE}:latest"

      - name: Tag + push :sha
        run: |
          docker tag "${IMAGE}:latest" "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE}:${{ github.sha }}"
